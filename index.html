<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="css/main.css" />

    <title>Ecommerce ict gadget store</title>
  </head>
  <body>
    <header class="header">
      <nav class="nav-container-top">
        <div class="header-nav_top">
          <div class="workhours">
            <p class="date">Mon - Thur:</p>
            <p class="time">9:00 - 5:30 PM</p>
            <img
              src="assets/icons/chevron-down.svg"
              alt="arrow down"
              class="icon arrow-icon"
            />
          </div>
          <address class="store-address">
            <span class="address"
              >Visit our showroom in 1234 Street Address City Address,
              1234</span
            >
            <a href="#" class="btn-border-bottom">Contact Us</a>
          </address>
          <div class="contact-info">
            <p>Call Us:(00) 1234 5678</p>
            <figure class="social-links">
              <a href="#">
                <img
                  src="assets/icons/facebook.svg"
                  alt="facebook icon"
                  class="icon facebook-icon"
                />
              </a>
              <a href="#">
                <img
                  src="assets/icons/instagram.svg"
                  alt="instagram icon"
                  class="icon instagram-icon"
                />
              </a>
            </figure>
          </div>
        </div>
      </nav>
      <nav class="nav-container-bottom">
        <div class="header-nav_bottom">
          <a href="index.html" class="logo">
            <img src="assets/images/Logo.png" alt="Logo" />
          </a>
          <ul class="nav-list">
            <li class="nav-item"><a href="#" class="nav-link">Laptops</a></li>
            <li class="nav-item">
              <a href="#" class="nav-link">Desktop PCs</a>
            </li>
            <li class="nav-item">
              <a href="#" class="nav-link">Networking Devices</a>
            </li>
            <li class="nav-item">
              <a href="#" class="nav-link">Printers & Scanners</a>
            </li>
            <li class="nav-item"><a href="#" class="nav-link">PC Parts</a></li>
            <li class="nav-item">
              <a href="#" class="nav-link">All Other Products</a>
            </li>
            <li class="nav-item"><a href="#" class="nav-link">Repairs</a></li>
            <li class="nav-item">
              <a href="#" class="nav-link btn-outline">Our Deals</a>
            </li>
          </ul>
          <div class="user-nav">
            <a href="#">
              <img
                src="assets/icons/search.svg"
                alt="search icon"
                class="icon search-icon"
              />
            </a>

            <a href="#">
              <img
                src="assets/icons/shopping-cart.svg"
                alt="cart icon"
                class="icon cart-icon"
              />
              <span class="cart-items">2</span>
            </a>

            <a href="#">
              <img
                src="assets/images/user-profile.avif"
                alt="User profile"
                class="img user-image"
              />
            </a>
          </div>
        </div>
      </nav>
    </header>
  </body>
</html>
